- name: Package Instalisiation
  hosts: Worker
  tasks:
    - name: Show ls
      command: "ls"
    - name: Copy file
      copy:
        src: compose.yml
        dest: /tmp
    - name: Init a new swarm with default parameters
      docker_swarm:
        state: present
    - name: Deploy stack from a compose file
      docker_stack:
        state: present
        name: jenkins
        compose:
        - /tmp/compose.yml
